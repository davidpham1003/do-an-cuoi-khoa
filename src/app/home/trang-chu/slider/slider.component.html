<!-- Không có data img full size nên phải set cứng -->
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel" [ngClass]='{"dark-slider":isTheme}'>
  <div class="carousel-inner carousel-inner--content">
    <div *ngFor="let slider of mangSlider;let index = index" class="carousel-item" [ngClass]="{'active':!index}">
      <div class="carousel-item__blur">
        <img (click)="getTrailer(slider.trailer)" src="assets/img/icon-play.png" class="carousel__iconplay">
        <img [src]="slider.img_blur" class=" carousel__background-item">
      </div>
      <img class="d-block w-100" [src]="slider.img" alt="First slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<ng-container  *ngIf="trailer">
  <app-modal-youtube (click)="closeModal()" [trailer]=trailer></app-modal-youtube>
</ng-container>
